<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>用CSS开发简笔画-Totoro</title>
	<link rel="stylesheet" href="css/Totoro.css">
	<script src="js/alloydesigner.js" type="text/javascript"></script>

	<script type="text/javascript">
		$AD.set("reference/Totoro1.jpg");
	</script>
</head>

<body>
	<div class="Totoro">
		<!--头部-->
		<div id="head"></div>
		<!--肩膀-->
		<div id="shoulder"></div>
		<!--身体-->
		<div id="body">
			<!--肚皮-->
			<div id="belly">
				<!--肚皮上的花斑-->
				<div id="dapple"></div>
			</div>
			<!--左手-->
			<div id="hand_left"></div>
			<!--右手-->
			<div id="hand_right"></div>
		</div>
		<!--耳朵外框-->
		<div id="ear_border">
			<!--左耳-->
			<div id="ear_left">
				<div id="ear_part_left"></div>
				<div id="ear_part_right"></div>
				<div id="ear_root"></div>
			</div>
			<!--右耳-->
			<div id="ear_right">
				<div id="ear_part_left"></div>
				<div id="ear_part_right"></div>
				<div id="ear_root"></div>
			</div>
		</div>
		<!--耳朵-->
		<div id="ear">
			<!--左耳-->
			<div id="ear_left">
				<div id="ear_part_left"></div>
				<div id="ear_part_right"></div>
				<div id="ear_root"></div>
			</div>
			<!--右耳-->
			<div id="ear_right">
				<div id="ear_part_left"></div>
				<div id="ear_part_right"></div>
				<div id="ear_root"></div>
			</div>
		</div>
		<!--眼睛-->
		<div id="eyes">
			<!--左眼-->
			<div id="eye_left">
				<!--眼睛瞳孔-->
				<div id="pupil">
					<!--瞳孔的白色反光-->
					<div id="pupil_flash"></div>
				</div>
			</div>
			<!--右眼-->
			<div id="eye_right">
				<!--眼睛瞳孔-->
				<div id="pupil">
					<!--瞳孔的白色反光-->
					<div id="pupil_flash"></div>
				</div>
			</div>
		</div>
		<!--鼻子-->
		<div id="nose"></div>
		<!--嘴-->
		<div id="mouth"></div>
		<!--胡须-->
		<div id="beard"></div>
	</div>
</body>
</html>
